<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

  <section class="calculator">
    <section class="container-calculator">
      <section class="container-calculator__resultado">
        <form>
          <input class="calculator__resultado-input" type="text">
        </form>
      </section>
      <section class="container-calculator__btn-numbers">
        <button class="btn-numbers--style">1</button>
        <button class="btn-numbers--style">2</button>
        <button class="btn-numbers--style">3</button>
        <button class="btn-numbers--style">4</button>
        <button class="btn-numbers--style">5</button>
        <button class="btn-numbers--style">6</button>
        <button class="btn-numbers--style">7</button>
        <button class="btn-numbers--style">8</button>
        <button class="btn-numbers--style">9</button>
        <button class="btn-numbers--style">0</button>
        <button class="btn-numbers--style">.</button>
        <button class="btn-numbers--style">+</button>
        <button class="btn-numbers--style">-</button>
        <button class="btn-numbers--style">*</button>
        <button class="btn-numbers--style">/</button>
        <button class="btn-numbers--style">C</button>
      </section>
    </section>
  </section>


  <script src="./index.js"></script>
</body>
</html>
