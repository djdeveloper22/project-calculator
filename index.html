<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

  <section class="calculator">
    <section class="container-calculator">
      <section class="container-calculator__resultado">
        <form id="form">
          <input class="calculator__resultado-input" id="showResultado" type="text">
        </form>
      </section>
      <section class="container-calculator__btn-numbers">
        <button class="btn-num uno_estilo_grid" data-num="1">1</button>
        <button class="btn-num dos_estilo_grid" data-num="2">2</button>
        <button class="btn-num tres_estilo_grid" data-num="3">3</button>
        <button class="btn-num cuatro_estilo_grid" data-num="4">4</button>
        <button class="btn-num cinco_estilo_grid" data-num="5">5</button>
        <button class="btn-num seis_estilo_grid" data-num="6">6</button>
        <button class="btn-num siete_estilo_grid" data-num="7">7</button>
        <button class="btn-num ocho_estilo_grid" data-num="8">8</button>
        <button class="btn-num nueve_estilo_grid" data-num="9">9</button>
        <button class="btn-num cero_estilo_grid" data-num="0">0</button>
        <button class="btn-num punto_estilo_grid" data-num=".">.</button>
        <button class="btn-num suma_estilo_grid" data-num="+" id="btnSuma">+</button>
        <button class="btn-num resta_estilo_grid" data-num="-" id="btnResta">-</button>
        <button class="btn-num multiplicacion_estilo_grid" data-num="*" id="btnMultiplicacion">*</button>
        <button class="btn-num division_estilo_grid" data-num="/" id="btnDivision">/</button>
        <button class="btn-num igual_estilo_grid" data-num="=" id="functionIgual"> = </button>
        <button class="btn-num AC_estilo_grid" data-num="AC" id="cleanScreen">AC</button>
      </section>
    </section>
  </section>


  <script src="./index.js"></script>
</body>
</html>
